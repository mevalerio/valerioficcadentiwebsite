name: Generate Laboratory Profiles

on:
  push:
    paths:
      - publications.bib
      - scripts/generate_laboratory.py
      - .github/workflows/generate-laboratory.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install bibtexparser python-slugify

      - name: ğŸ§ª Run script to generate laboratory profiles
        run: python scripts/generate_laboratory.py

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/mevalerio/valerioficcadentiwebsite.git
          git add content/laboratory/
          git commit -m "ğŸ§ª Auto-generate collaborator profiles from publications.bib" || echo "No changes to commit"
          git push origin main
