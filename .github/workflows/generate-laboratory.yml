name: Generate Laboratory Profiles

on:
  push:
    paths:
      - publications.bib
      - scripts/generate_laboratory.py
      - .github/workflows/generate-laboratory.yml

jobs:
  update-laboratory:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          pip install bibtexparser python-slugify

      - name: 🧪 Run script to generate laboratory profiles
        run: python scripts/generate_laboratory.py

      - name: 📤 Commit changes to new branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b lab-update-${{ github.run_number }}
          git add content/laboratory/
          git commit -m "🧪 Auto-generate collaborator profiles from publications.bib" || echo "No changes to commit"
          git push origin lab-update-${{ github.run_number }}

      - name: 🔁 Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "🔁 Auto-update collaborators from BibTeX"
          body: "This PR updates the `/content/laboratory/` profiles based on `publications.bib`."
          branch: lab-update-${{ github.run_number }}
          base: main
          delete-branch: true

